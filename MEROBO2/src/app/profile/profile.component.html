<h3>{{teamName}}</h3>
<div class="row">
<div class="col m4">
  <ul class="collection">
    <li class="collection-item avatar">
      <img src="assets/MyPic.jpg" alt="" class="circle">
      <div class="title">Anand Muley</div>
      <p>{{teamName}}</p>
    </li>
  </ul>
</div>
<div class="col m8">
  <div *ngFor="let booking of bookings">
    <booking [data]="booking"
    [searchBy]="searchType"></booking>
  </div>
</div>
</div>
