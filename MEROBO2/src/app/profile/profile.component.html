<h3>{{teamName}}</h3>
<div class="row">
<div class="col m4">
  <ul class="collection">
    <li class="collection-item avatar">
      <img src="assets/yuna.jpg" alt="" class="circle">
      <div class="title">Avengers</div>
      <p>Fighters</p>
      <span class="secondary-content new badge" data-badge-caption="">4</span>
    </li>
    <li class="collection-item avatar">
      <i class="material-icons circle">folder</i>
      <span class="title">Title</span>
      <p>First Line <br>
         Second Line
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="collection-item avatar">
      <i class="material-icons circle green">insert_chart</i>
      <span class="title">Title</span>
      <p>First Line <br>
         Second Line
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="collection-item avatar">
      <i class="material-icons circle red">play_arrow</i>
      <span class="title">Title</span>
      <p>First Line <br>
         Second Line
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
</div>
<div class="col m8">
  <div *ngFor="let booking of bookings">
    <booking [data]="booking" [searchBy]="searchType"></booking>
  </div>
</div>
</div>
